<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML Example for syntax highlighting">
  <title>HTML Example</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    /* Embedded CSS */
    :root {
      --primary-color: #4EC9B0;
      --background: #2f2f2f;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: #f8f8f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .highlight {
      color: var(--primary-color);
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header" id="main-header">
    <nav class="navigation" role="navigation" aria-label="Main navigation">
      <a href="/" class="logo">Logo</a>
      <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <article>
      <h1>Welcome to <span class="highlight">HTML Example</span></h1>

      <p>This is a paragraph with <strong>bold</strong> and <em>italic</em> text.</p>

      <!-- Form Example -->
      <form action="/submit" method="POST" class="form">
        <fieldset>
          <legend>User Information</legend>

          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter username"
              required
              minlength="3"
              maxlength="20"
              autocomplete="username"
            >
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@example.com"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            >
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role">
              <option value="">Select a role</option>
              <option value="admin">Administrator</option>
              <option value="user" selected>User</option>
              <option value="guest">Guest</option>
            </select>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" name="terms" required>
              I agree to the terms and conditions
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </fieldset>
      </form>

      <!-- Table Example -->
      <table class="data-table">
        <caption>User Statistics</caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Alice</td>
            <td><span class="status active">Active</span></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bob</td>
            <td><span class="status inactive">Inactive</span></td>
          </tr>
        </tbody>
      </table>

      <!-- Image with figure -->
      <figure>
        <img
          src="/images/example.jpg"
          alt="Example image description"
          width="800"
          height="600"
          loading="lazy"
        >
        <figcaption>Figure 1: An example image</figcaption>
      </figure>

      <!-- Code block -->
      <pre><code class="language-javascript">
const greeting = "Hello, World!";
console.log(greeting);
      </code></pre>
    </article>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Example. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script type="module">
    // ES Module
    import { initApp } from './app.js';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.form');

      form?.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        console.log('Form submitted:', Object.fromEntries(formData));
      });

      initApp();
    });
  </script>

  <script>
    // Inline script
    (function() {
      'use strict';
      console.log('Page loaded at:', new Date().toISOString());
    })();
  </script>
</body>
</html>
